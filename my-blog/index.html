<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katherine's Blog</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- <link rel="stylesheet" href="assets/css/form.css"> -->
</head>
<body>
    <header>
        <h1>Katherine's Blog | Make a Post</h1>
    </header>
        <main class="container">
            <link rel="stylesheet" href="assets/css/form.css">
            <form id="blogPostForm">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" required><br><br>
                <!-- <label for="username">Username</label><br>
                <input id="username" name="username" required></input> -->
                <label for="postContent">Content:</label><br>
                <textarea id="postContent" name="content" required></textarea><br><br>
                <label for="username">Username</label><br>
                <input id="username" name="username" required></input><br><br>
                <button id="submit"type="submit">Post!</button>
            </form>
        </main>
    <!-- <script src="assets/js/form.js"></script> -->
    <script src="assets/js/logic.js"></script>
</body>
</html>
